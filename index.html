<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOROSHI Portal</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 480px;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 2rem;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-item {
            display: block;
            padding: 1rem;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            text-decoration: none;
            color: #4b5563;
            font-weight: bold;
            transition: all 0.2s;
            text-align: center;
        }

        .link-item:hover {
            background-color: #ede9fe;
            color: #7c3aed;
            border-color: #7c3aed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NOROSHI Portal</h1>
        <div class="link-list">
            <a href="toB-lp/" class="link-item">toB-lp (Business)</a>
            <a href="toC-lp/" class="link-item">toC-lp (Participants)</a>
            <a href="toW-lp/" class="link-item">toW-lp (Welfare)</a>
        </div>
    </div>
</body>

</html>
